<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='fr' xml:lang='fr' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
    <meta content='Soumia ADJIR' name='autor' />
    <meta content="Une avanche d'info sur les montagnes" name='description' />
    <meta content='' name='keybords' />
    <link href='../css/style.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='header'>
      <ul id='pass'>
        <li>
          <span class='vip'>
            Pass
          </span>
        </li>
      </ul>
    </div>
    <div class='class'>
      <div class='etape'>
        <span>
          Étape 1/3
        </span>
      </div>
      <div class='slogan'>
        <span>
          Inscrivre-vous dès maintenant
        </span>
      </div>
      <div id='Etape_inscription'>
        <form id='formulaire_inscription'>
          <div class='genre'>
            <input onselect='' src='../documentInfuze/femme.png' type='image' />
            <input onselect='' src='../documentInfuze/homme.png' type='image' />
            <input name='sexe' type='hidden' value='' />
          </div>
          <div class='information'>
            <div>
              <input type='text' value='nom' />
            </div>
            <div>
              <input type='text' value='prenom' />
            </div>
          </div>
          <div class='complement'>
            <div>
              <input type='email' value='Identifiant (email)' />
            </div>
            <div>
              <input type='password' value='Mot de passe' />
            </div>
            <div>
              <input type='date' value='Date de naissance' />
            </div>
            <div>
              <input type='text' value='recherche' />
            </div>
            <div>
              <input type='tel' value='Téléphone (facultatif)' />
            </div>
          </div>
          <div class='validation'>
            <div>
              <input src='../documentInfuze/valider_inscription.png' type='image' />
            </div>
            <span>
              Encliquant sur le bouton "Valider", je confirme avoir pris connaissance des condition générales d'utilisation (
              <a href='#'>
                plus d'infos
              </a>
              )
            </span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
